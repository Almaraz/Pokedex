<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <title>Pokédex</title>
</head>

<body>
  <main class="pokedex is-open" tabindex="0">
    <section class="pokedex-main" aria-label="Información general del Pokémon">
      <div class="header-shadow">
        <div class="header">
          <span class="light is-big is-sky"></span class="light">
          <span class="light is-red"></span class="light">
          <span class="light is-yellow"></span class="light">
          <span class="light is-green"></span class="light">
        </div>
      </div>
      <div class="screen">
        <div class="screen-border">
          <div class="screen-safeArea" id="screen">
            <img src="" id="image">
          </div>
          <div class="button-container">
            <span class="red-button"></span>
            <span class="red-button"></span>
          </div>
          <div class="burguer">
            <img src="./images/button.png" width="22" height="14" alt="">
          </div>

        </div>
      </div>
      <div class="actions">
        <div class="variants">
          <div class="var-button">
            <button class="vbutton is-big" id="pokemonRandom"></button>
            <button class="vbutton"></button>
            <button class="vbutton is-secondary"></button>
          </div>
        </div>
        <form role="search" id="form" class="search">
          <input type="text" name="id" placeholder="¿Quién es ese pokémon?" autocomplete="off">
        </form>
        <div class="description">
          <p id="description">¡Busca a un pokémon para conocer todas sus características!</p>
        </div>
        <div class="navigation">
          <button id="next-pokemon" class="navigation-right" aria-label="Siguiente pokémon"></button>
          <button id="prev-pokemon" class="navigation-left" aria-label="Pokémon anterior"></button>
          <button id="next-image" class="navigation-down" aria-label="Siguiente imagen del pokémon"></button>
          <button id="prev-image" class="navigation-up" aria-label="Imagen anterior del pokémon"></button>
        </div>
      </div>
    </section>
    <div class="cover-front"></div>
    <section class="cover-back" aria-label="Estadísticas del Pokémon">
      <div class="stats">
        Stats
      </div>
    </section>
  </main>
  <script src="./js/index.js" type="module"></script>
</body>

</html>
